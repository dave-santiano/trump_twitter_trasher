<!doctype HTML>
<html>
 <script src="/socket.io/socket.io.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>

  <script>
    var socket = io.connect('http://localhost:8080');

      $('#tweetd').append(tweet+'<br>');
    });

  <head>

      Index
    </title>
  </head>

    <h1>
      <div id = "tweetd"></div>
    </h1>

</html>
